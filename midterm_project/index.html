<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.3.slim.js"
			integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
			integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./main.js" defer></script>
		<title>Project</title>
	</head>
	<body>
		<template id="card-temp">
			<div class="card">
				<img src="..." class="card-img-top" alt="items" />
				<div class="card-body d-flex flex-column">
					<h5 class="card-title flex-grow-1">Card title</h5>
					<p>$<span class="card-price"></span></p>
					<button
						class="add-button btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#confirm"
					>
						Add Cart
					</button>
				</div>
			</div>
		</template>
		<div
			class="modal fade"
			id="confirm"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Item Added!
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">Check the Cart!</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-success"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<template id="cart-temp">
			<li>
				<p class="add-title"></p>
				<p class="add-price"></p>
				<button
					type="button"
					class="delete-button btn btn-danger btn-sm"
					onclick="handleDelete(event)"
				>
					DELETE
				</button>
			</li>
		</template>
		<template id="spinner-temp">
			<div id="spinner" class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</template>
		<div class="container">
			<div class="fixed-header">
				<h1>Fake Store API</h1>
				<button
					id="cart-button"
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#exampleModal"
				>
					<i class="bi bi-cart-check-fill"></i>
					Cart
					<span id="cart-badge" class="badge text-bg-light"></span>
				</button>
			</div>
			<section>
				<h5>ALL ITEMS</h5>
				<div
					id="items-list"
					class="d-flex flex-wrap justify-content-center"
				></div>
			</section>
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Your Cart</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<ul id="cart-list"></ul>
						</div>
						<div class="modal-footer d-flex justify-content-around">
							<h4>Cart Item:<span id="item-count"></span></h4>
							<h4>Total:$<span id="item-total"></span></h4>
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
