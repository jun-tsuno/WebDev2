<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.3.slim.js"
			integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
			integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./main.js" defer></script>
		<title>Project</title>
	</head>
	<body>
		<template id="card-temp">
			<div class="card" style="width: 18rem; height: 28rem; text-align: center">
				<img
					src="..."
					class="card-img-top"
					alt="items"
					style="width: 90%; aspect-ratio: 1 / 0.7; object-fit: cover"
				/>
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-price"></p>
					<button class="add-button btn btn-primary">Add Cart</button>
				</div>
			</div>
		</template>
		<template id="cart-temp">
			<li style="list-style: none">
				<span class="add-title">hello</span>
				<span class="add-price"></span>
				<button type="button" class="btn btn-danger btn-sm">DELETE</button>
			</li>
		</template>
		<div class="container" style="text-align: center">
			<h1>Fake Store API</h1>
			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
			>
				<i class="bi bi-cart-check-fill"></i>
				Cart
				<span class="badge text-bg-light">4</span>
			</button>
			<section>
				<h5>ALL ITEMS</h5>
				<div
					id="items-list"
					class="d-flex flex-wrap justify-content-center"
				></div>
			</section>
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Your Cart</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<ul id="cart-list"></ul>
							<h4>Cart Item: 0</h4>
							<h4>Total: $100</h4>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
